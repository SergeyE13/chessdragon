<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Изометрическая Коробка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>3D Изометрическая Коробка</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="width">Ширина (width):</label>
                <input type="number" id="width" value="150" min="50" max="300">
                <span>px</span>
            </div>
            
            <div class="input-group">
                <label for="height">Высота (height):</label>
                <input type="number" id="height" value="100" min="50" max="300">
                <span>px</span>
            </div>
            
            <div class="input-group">
                <label for="depth">Глубина (depth):</label>
                <input type="number" id="depth" value="80" min="30" max="200">
                <span>px</span>
            </div>
            
            <button onclick="updateBox()">Обновить коробку</button>
            <button onclick="updateURL()">Скопировать ссылку</button>
        </div>

        <div class="iso-box" id="isoBox">
            <div class="face top"></div>
            <div class="face left"></div>
            <div class="face right"></div>
        </div>

        <div class="url-info">
            <h3>Использование через URL параметры:</h3>
            <code>
                index.html?width=150&height=100&depth=80
            </code>
            <p>Или:</p>
            <code>
                index.html?w=150&h=100&d=80
            </code>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
